# Root logger
log4j.rootLogger=DEBUG, file, stdout

# Standard out
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %C{1}.%M (%L - %t) -> %m%n

# File
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=logs/info
log4j.appender.file.DatePattern='_'yyyyMMdd'.log'
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %C{1}.%M (%L - %t) -> %m%n

# Access operations logger
log4j.logger.access=INFO, access
log4j.appender.access=org.apache.log4j.DailyRollingFileAppender
log4j.appender.access.File=logs/access
log4j.appender.access.DatePattern='_'yyyyMMdd'.log'
log4j.appender.access.layout=org.apache.log4j.PatternLayout
log4j.appender.access.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} -> %m%n

